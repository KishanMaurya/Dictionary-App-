<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dictionary App</title>
	<link rel="stylesheet" href="./app.css">
	<link rel="icon" type="image" href="D.png">
</head>
<body>

	<nav>
		<div class="container">
			<h1>Dictionary</h1>
		</div>
	</nav>

	<section class="input container">
		<h2>Find any word , exist in the word!</h2>
		<div class="form__wrap">
			<div class="input__warp">
				<input type="text" id="input" placeholder="Type a word">
				<button class="search" id="search">Search</button>
			</div>
		</div>
	</section>

	<section class="data container">
		<span class="loading">Loading.....</span>
		<p class="def">This is our definition</p>
		<div class="audio">Audio</div>
		<div class="not-found" id="not-found"></div>
	</section>

	<script src="./app.js"></script>
</body>
</html>
